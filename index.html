<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulFoxly — Визитка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #ffedda 0%, #ffb366 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #4a2c1a;
        }

        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 210px;
            height: auto;
            margin-bottom: 5px;
            filter: drop-shadow(0 5px 15px rgba(192, 90, 48, 0.3));
        }

        h1 {
            font-size: 22px;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 0 0 30px 0;
            font-weight: 600;
            color: #8e4222;
        }

        .about-section {
            text-align: left;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .about-section h2 {
            font-size: 16px;
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #c05a30;
        }

        .about-section p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .link-button {
            background: #c05a30;
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 6px 15px rgba(192, 90, 48, 0.2);
        }

        .link-button:hover {
            background: #a84a25;
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(192, 90, 48, 0.4);
        }

        /* Эффект при нажатии */
        .link-button:active {
            transform: translateY(-1px);
        }
        
        .full-width {
            grid-column: span 2;
            background: #d36a3d;
        }

        @media (max-width: 350px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/SoulFoxly/Shop/main/logo.png" alt="SF" class="logo" onerror="this.style.display='none'">
        
        <h1>SoulFoxly</h1>

        <div class="about-section">
            <h2>О НАС</h2>
            <p><strong>SoulFoxly</strong> — это что то. Тест</p>
        </div>

        <div class="links-grid">
            <a href="https://l.likee.video/p/3j2mhg" class="link-button">Likee</a>
            <a href="https://instagram.com/sofi_fox_offi?utm_medium=copy_link" class="link-button">Instagram</a>
            <a href="https://vk.com/id555528285" class="link-button">ВКонтакте</a>
            <a href="https://youtube.com/channel/UCBT6xvXP7Kp4QkXLh4iLdUA" class="link-button">YouTube</a>
            
            <a href="https://t.me/sofi_foxxx" class="link-button full-width">Telegram</a>
        </div>
    </div>

</body>
</html>
