    <script>
        const canvas = document.getElementById('decoration-canvas');
        const items = ['ü¶ä', 'üß°', 'ü¶ä', 'üß°', '‚ú®'];
        const particles = [];
        const particleCount = 30; 
        let mouseX = -1000;
        let mouseY = -1000;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        class Particle {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'floating-particle';
                this.element.innerText = items[Math.floor(Math.random() * items.length)];
                canvas.appendChild(this.element);
                
                this.init();
                
                this.element.addEventListener('mousedown', () => this.boost());
            }

            init() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
                this.size = 20 + Math.random() * 20;
                this.element.style.fontSize = `${this.size}px`;
                
                this.vx = (Math.random() - 0.5) * 1.8;
                this.vy = (Math.random() - 0.5) * 1.8;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 1.5;
                this.element.style.opacity = 0.4 + Math.random() * 0.5;
            }

            boost() {
                this.vx *= 8;
                this.vy *= 8;
            }

            update() {
                const dx = this.x - mouseX;
                const dy = this.y - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < 150) {
                    const force = (150 - distance) / 150;
                    this.vx += (dx / distance) * force * 0.6;
                    this.vy += (dy / distance) * force * 0.6;
                }

                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                this.vx *= 0.98;
                this.vy *= 0.98;

                if (Math.abs(this.vx) < 0.2) this.vx += (Math.random() - 0.5) * 0.1;
                if (Math.abs(this.vy) < 0.2) this.vy += (Math.random() - 0.5) * 0.1;

                if (this.x < -50) this.x = window.innerWidth + 50;
                if (this.x > window.innerWidth + 50) this.x = -50;
                if (this.y < -50) this.y = window.innerHeight + 50;
                if (this.y > window.innerHeight + 50) this.y = -50;

                this.element.style.transform = `translate(${this.x}px, ${this.y}px) rotate(${this.rotation}deg)`;
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            particles.forEach(p => p.update());
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            particles.forEach(p => {
                if (p.x > window.innerWidth) p.x = Math.random() * window.innerWidth;
                if (p.y > window.innerHeight) p.y = Math.random() * window.innerHeight;
            });
        });
    </script>
