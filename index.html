<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulFoxly — Визитка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #ffcc99 0%, #ffb366 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            padding: 40px 20px;
        }

        .logo {
            width: 220px; 
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0 0 30px 0;
            font-weight: 400;
        }

        .about-section {
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .about-section h2 {
            font-size: 18px;
            margin-top: 0;
            text-transform: uppercase;
        }

        .about-section p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .link-button {
            background: #c05a30;
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .link-button:hover {
            background: #a84a25;
            transform: translateY(-2px);
        }
        
        .full-width {
            grid-column: span 2;
        }

        @media (max-width: 350px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/SoulFoxly/Shop/main/logo.png" alt="SF" class="logo" onerror="this.style.display='none'">
        
        <h1>SoulFoxly</h1>

        <div class="about-section">
            <h2>О НАС</h2>
            <p><strong>SoulFoxly</strong> — это что то. Тест.</p>
        </div>

        <div class="links-grid">
            <a href="https://l.likee.video/p/3j2mhg" class="link-button">Likee</a>
            <a href="https://instagram.com/sofi_fox_offi?utm_medium=copy_link" class="link-button">Instagram</a>
            <a href="https://vk.com/id555528285" class="link-button">ВКонтакте</a>
            <a href="https://youtube.com/channel/UCBT6xvXP7Kp4QkXLh4iLdUA" class="link-button">YouTube</a>
            
            <a href="https://t.me/sofi_foxxx" class="link-button full-width">Telegram</a>
        </div>
    </div>

</body>
</html>
